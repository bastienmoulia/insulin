<ion-item>
  <ion-label floating>Custom coefficient (IU/10g)</ion-label>
  <ion-input type="number" [(ngModel)]="coefficient" min="0" max="10" step="0.1"></ion-input>
</ion-item>
<ion-item>
  <button ion-button block (click)="close()" [disabled]="!coefficient">
    Use custom coefficient
  </button>
</ion-item>
<ion-item>
  <button ion-button block small color="light" (click)="close(true)">
    Reset ({{ physiologicalDataService.carbohydrateCoefficient }} IU/10g)
  </button>
</ion-item>
