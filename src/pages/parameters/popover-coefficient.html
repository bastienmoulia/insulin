
<h6 text-center>{{ 'PARAM.CARBOHYDRATE' | translate }}</h6>
<ion-item>
  <ion-label floating>{{ 'PARAM.START_HOUR' | translate }}</ion-label>
  <ion-datetime displayFormat="HH" [(ngModel)]="startHour"></ion-datetime>
</ion-item>
<ion-item>
  <ion-label floating>{{ 'PARAM.COEFFICIENT' | translate }} (IU/10g)</ion-label>
  <ion-input type="number" [(ngModel)]="coefficient" min="0" max="10" step="0.1"></ion-input>
</ion-item>
<div padding>
  <button ion-button color="secondary" (click)="testIfHourExist()" [disabled]="!startHour || !coefficient">
    {{ 'PARAM.SAVE' | translate }}
  </button>
  <button ion-button color="danger" (click)="delete()" *ngIf="carbohydrateCoefficientInit && physiologicalDataService.carbohydrateCoefficients && physiologicalDataService.carbohydrateCoefficients.length > 1">
    {{ 'PARAM.DELETE' | translate }}
  </button>
</div>
